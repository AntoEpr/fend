<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Udacity project</title>
        
    </head>

    <body>

        <header>
            <div class="">
                Udacity
            </div>
            <div class="">
                Evaluate a News Article with NLP
            </div>
        </header>

        <main>
            <p>
                Type in an URL to try Aylien NLP.
            </p>
            <section>
                <form class="" onsubmit="return Client.handleSubmit(event)">
                    <input id="name" type="url" name="test-url" value="" onblur="onBlur()" placeholder="URL">
                    <input type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
                </form>
            </section>

            <section class="results">
                <ul>
                    <li>
                        <h3>Text Polarity:</h3>
                        <p id="polarity"></p>
                        <h4>Confidence: </h4>
                        <p id="polarity_confidence"></p>
                    </li>

                    <li>
                        <h3>Text Subjectivity:</h3>
                        <p id="subjectivity"></p>
                        <h4>Confidence: </h4>
                        <p id="subjectivity_confidence"></p>
                    </li>

                    <h3>Text Excerpt:</h3>
                    <p id="excerpt"></p>
                </ul>   
            </section>
        </main>

        <footer>
            <p>Made for Udacity Nanodegree project</p>
        </footer>
        <script>
            // Define the onBlur function
             function onBlur() {
             // Code to be executed when the element loses focus
            console.log("Element lost focus");
            }
            </script>
            <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js')
                })
            }
        </script>
    </body>
</html>
